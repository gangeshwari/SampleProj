{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit"> Add product </button>
</form>


{% endblock %}

{% block scripts %}

        alert("success")

  }});
  }

{% endblock %}
