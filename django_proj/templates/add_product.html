{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary"> Add product </button>
    </form>
    </div>
    <div class="col-4"></div>
</div>



{% endblock %}

{% block scripts %}
<script>
  function call_login(){
    $.ajax({
      method: 'POST',
      url: "/loggin/", 
      context: {
        uname = $('#usernme').val(),
        passw = $('#pass1').val()
      },
      success: function(result){
        alert("success")
      // $("#div1").html(result);
  }});
  }
</script>
{% endblock %}
