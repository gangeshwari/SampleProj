<body>
    <script src="/static/js/slim.min.js"  crossorigin="anonymous"></script>

    {% include 'header.html' %}
    
    {% block content %}
    <style>
      /* Make the image fully responsive */
      .carousel-inner img {
        width: 100%;
        /* height: auto; */
      }
      </style>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/car1.jpg" alt="Los Angeles" width="1100" height="500">
          <div class="carousel-caption">
            <h3>LG V40</h3>
            <p> ThinQ! Sample text </p>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="/static/img/car2.jpg" alt="Chicago" width="1100" height="500">
          <div class="carousel-caption">
            <h3> SMARTPHONES </h3>
            <p>Top Traded Collections!</p>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="/static/img/lapb3.png" alt="New York" width="1100" height="500">
          <div class="carousel-caption">
            <h3> Lenovo L412 </h3>
            <p>With 1 Year Warranty!</p>
          </div>   
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    {% endblock %}
