{% extends "base.html" %}

{% load static %}
{% block content %}
<style>
.txt-white {
    color: white;
}
.btn-bck {
    margin-top: 30px;
    padding-left: 50px;;
}
</style>
<link rel="stylesheet" href="{% static 'css/base.css' %}">

<div class="row">

        <div class="card" style="width: 18rem;">
            <img src="{% static 'img/c1.jpg' %}" class="card-img-top" alt="...">

            <ul class="list-group list-group-flush">

            </ul>

                <a href="get_cell_details?cell_id={{product.id}}" class="card-link">view details</a>
                <!-- <a href="#" class="card-link">Another link</a> -->
            </div>
            </div>
    </div>
    <div class="col-4 btn-bck mt-30 pl-50">
        <button type="button" class="btn btn-primary" >
            <a href="javascript:history.back()" class="txt-white">Go Back </a>
    </button>
    </div>

    {% endif %}
</div>
